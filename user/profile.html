<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стена</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/Logo-light.svg" />
  </head>
  <body>
    <header class="header center">
      <img class="logo" src="../img/Logo-image.svg" alt="Логотип" />
      <div class="btns">
        <a class="btn" href="wall.html">Стена</a>
        <a class="btn" href="timetable.html">Расписание</a>
        <a class="btn" href="chat.html">Чат</a>
        <a class="btn" href="vacancy.html">Вакансии</a>
        <a class="btn" href="faq.html">FAQ</a>
      </div>
      <div class="btns">
        <a href="addPost.html"
          ><img
            class="header-icon"
            src="../img/add.svg"
            alt="Добавить пост"
            width="50px"
            height="50px"
        /></a>
        <a href="profile.html"
          ><img
            class="header-icon"
            src="../img/profile.svg"
            alt="Профиль"
            width="50px"
            height="50px"
        /></a>
        <a href="setting.html">
          <img
            class="header-icon"
            src="../img/setting.svg"
            alt="Настройки"
            width="50px"
            height="50px"
        /></a>
        <!-- сделать выход через js -->
        <a href="">
          <img
            class="header-icon"
            src="../img/log out.svg"
            alt="Выход"
            width="50px"
            height="50px"
        /></a>
      </div>
    </header>
    <section class="container">
      <div class="userSection">
        <label class="uploadPhoto border db center">
          <input class="File" type="file" multiple accept="image/*" required />
          <img
            class="center db imgUpload"
            src="../img/upload.svg"
            alt=""
            width="100px"
            height="100px"
          />
          <p class="textUpload">Загрузить фото</p>
          <button class="btn btnMessage">Написать</button>
        </label>
        <p class="nicknameUser">Никнейм</p>
      </div>

      <div class="border post">
        <img
          src="https://demiart.ru/forum/uploads14/post-2420685-1400076698.jpg"
          alt="Фото поста"
          class="imgPost"
        />
        <h1 class="titlePost">Тема поста</h1>
        <p class="descriptionPost">
          1)Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <button class="btn db center btnEditPost">Редактировать</button>
        <button class="btn btnRemovePost">Удалить</button>
        <div class="statisticPost">
          <div class="border db statisticElement">
            <img
              class="staticticImage"
              src="../img/like.svg"
              alt=""
              width="50px"
            />
            <p class="statisticNumber">0</p>
          </div>
          <div class="border db statisticElement">
            <img
              class="staticticImage"
              src="../img/disLike.svg"
              alt=""
              width="50px"
            />
            <p class="statisticNumber">0</p>
          </div>
          <div class="border db statisticElement">
            <img
              class="staticticImage"
              src="../img/comment.svg"
              alt=""
              width="50px"
            />
            <p class="statisticNumber">0</p>
          </div>
          <div class="border db statisticElement">
            <img
              class="staticticImage"
              src="../img/eye.svg"
              alt=""
              width="50px"
            />
            <p class="statisticNumber">0</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
