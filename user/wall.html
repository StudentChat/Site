<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стена</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/Logo-light.svg" />
  </head>
  <body>
    <header>
      <img class="logo" src="../img/Logo-image.svg" alt="Логотип" />
      <div class="header-buttons">
        <a class="header-button" href="">Стена</a>
        <a class="header-button" href="">Расписание</a>
        <a class="header-button" href="">Чат</a>
        <a class="header-button" href="">Вакансии</a>
        <a class="header-button" href="">FAQ</a>
      </div>
      <div class="header-icons">
        <a href="">
          <img
            class="header-icon"
            src="../img/add.svg"
            alt="Добавить пост"
            width="50px"
            height="50px"
        /></a>
        <a href=""
          ><img
            class="header-icon"
            src="../img/profile.svg"
            alt="Профиль"
            width="50px"
            height="50px"
        /></a>
        <a href="">
          <img
            class="header-icon"
            src="../img/setting.svg"
            alt="Настройки"
            width="50px"
            height="50px"
        /></a>
        <a href="">
          <img
            class="header-icon"
            src="../img/log out.svg"
            alt="Выход"
            width="50px"
            height="50px"
        /></a>
      </div>
    </header>
    <section>
      <select name="Sort" id="Sort">
        <option value="">По новизне</option>
        <option value="">По количеству просмотров</option>
        <option value="">По количеству лайков</option>
        <option value="">По количеству дизлайков</option>
      </select>
      <button>
        <img src="../img/filter.svg" alt="" width="40px" height="40px" />
      </button>
    </section>
    <section>
      <div class="border">
        <img
          src="https://demiart.ru/forum/uploads14/post-2420685-1400076698.jpg"
          alt="Фото поста"
          width="220px"
          height="50%"
        />
        <h1>Тема поста</h1>
        <p>Описание поста</p>
        <button><img src="../img/disLike.svg" alt="" /></button>
        <button>
          <img src="../img/profile.svg" alt="" />
          <p>Никнейм</p>
        </button>
        <button><img src="../img/like.svg" alt="" /></button>
      </div>
    </section>
    <div id="filter" class="border invisible">
      <p>Тематика поста</p>
      <select name="subject" id="subject">
        <option value=""></option>
      </select>
      <p><input type="checkbox" name="check" />Главное изображение</p>
      <p><input type="checkbox" name="check" />Описание поста</p>
      <p><input type="checkbox" name="check" />Прикрепленные файлы</p>
      <p>Больше <input type="text" /> лайков</p>
      <p>Больше <input type="text" /> дизлайков</p>
      <p>Больше <input type="text" /> комментариев</p>
      <button>Применить</button>
    </div>
  </body>
</html>
