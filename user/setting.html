<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Настройки</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/Logo-light.svg" />
  </head>
  <body>
    <header class="header center">
      <img class="logo" src="../img/Logo-image.svg" alt="Логотип" />
      <div class="btns">
        <a class="btn" href="wall.html">Стена</a>
        <a class="btn" href="timetable.html">Расписание</a>
        <a class="btn" href="chat.html">Чат</a>
        <a class="btn" href="vacancy.html">Вакансии</a>
        <a class="btn" href="faq.html">FAQ</a>
      </div>
      <div class="btns">
        <a href="addPost.html"
          ><img
            class="header-icon"
            src="../img/add.svg"
            alt="Добавить пост"
            width="50px"
            height="50px"
        /></a>
        <a href="profile.html"
          ><img
            class="header-icon"
            src="../img/profile.svg"
            alt="Профиль"
            width="50px"
            height="50px"
        /></a>
        <a href="setting.html">
          <img
            class="header-icon"
            src="../img/setting.svg"
            alt="Настройки"
            width="50px"
            height="50px"
        /></a>
        <!-- сделать выход через js -->
        <a href="">
          <img
            class="header-icon"
            src="../img/log out.svg"
            alt="Выход"
            width="50px"
            height="50px"
        /></a>
      </div>
    </header>
    <section class="container">
      <div class="settingForm border db center">
        <div class="">
          <p class="db">Расписание</p>

          <select class="db selectTimetable mb border" name="" id="">
            <option value="">не выбрано</option>
            <option value="">Ссылка</option>
            <option value="">ЕСР</option>
          </select>
        </div>

        <form action="" class="invisible mb">
          <p>Введите ссылку для доступа к сайту расписания</p>
          <input type="text" class="dib inputLinkSetting border" />
          <button class="btn">Сохранить</button>
        </form>

        <form action="" class="invisible">
          <p>Введите данные для доступа к расписанию из ЕСР</p>
          <div class="wrap">
            <select class="esrInput border" name="" id="">
              <option value="">Выберите город</option>
            </select>
            <select class="EsrInput border" name="" id="">
              <option value="">Выберите учреждение</option>
            </select>
            <select class="EsrInput border" name="" id="">
              <option value="">Выберите группу</option>
            </select>
          </div>
          <div class="wrap">
            <input
              class="EsrInput border name"
              type="text"
              placeholder="Введите имя"
            />
            <input
              class="EsrInput border secondNmae"
              type="text"
              placeholder="Введите фамилию"
            />
          </div>

          <button type="submit" class="btn db center">Сохранить</button>
        </form>
        <p>Смена E-mail</p>
        <div class="wrap">
          <form class="dib" action="">
            <input
              class="border esrInput"
              type="text"
              placeholder="Введите E-mail"
            />
            <button class="btn">Отправить код</button>
          </form>
          <form class="dib" action="">
            <input
              class="esrInput border"
              type="text"
              placeholder="Введите код"
            />
            <button class="border btn">Изменить</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
