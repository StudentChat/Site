  </head>
  <body>
    <header class="header center">
      <a class="logo" href="wall.html"
        ><img class="logo" src="../img/Logo-image.svg" alt="Логотип"
      /></a>
      <div class="btns">
        <a class="btn" href="wall.html">Стена</a>
        <a class="btn" href="timetable.html">Расписание</a>
        <a class="btn" href="chat.html">Чат</a>
        <a class="btn" href="vacancy.html">Вакансии</a>
        <a class="btn" href="faq.html">FAQ</a>
      </div>
      <div class="btns">
        <a href="addPost.html"
          ><img class="headerIcon" src="../img/add.svg" alt="Добавить пост"
        /></a>
        <a href="profile.html"
          ><img class="headerIcon" src="../img/profile.svg" alt="Профиль"
        /></a>
        <a href="setting.html">
          <img class="headerIcon" src="../img/setting.svg" alt="Настройки"

        <a href="../authorization.html">
          <img class="headerIcon" src="../img/log out.svg" alt="Выход"
        /></a>
      </div>
    </header>

    <div class="border timetableForm center">
      <p class="center db timetableTitle">
        Выберите способ отображения расписания
      </p>
      <button class="center db btn btnTimetable">Использовать ссылку</button>

      <form action="" class="center db invisible">
        <input type="text" class="border db center inputTimetable" />
        <button class="btn db center">Сохранить</button>
      </form>
      <button class="btn db center btnTimetable">Использовать ЕСР</button>

      <form action="#" class="center db">
        <select name="" id="" class="center db inputTimetable" required>
          <option value="">Выберите город</option>
        </select>
        <select name="" id="" class="center db inputTimetable" required>
          <option value="">Выберите учреждение</option>
        </select>
        <select name="" id="" class="center db inputTimetable" required>
          <option value="">Выберите группу</option>
        </select>
        <input
          type="text"
          class="center db inputTimetable"
          placeholder="Введите имя"
          required
        />
        <input
          type="text"
          class="center db inputTimetable"
          placeholder="Введите фамилию"
          required
        />
        <button type="submit" class="btn center db">Сохранить</button>
      </form>
    </div>
  </body>
</html>
