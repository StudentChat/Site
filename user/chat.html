<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/Logo-light.svg" />
  </head>
  <body>
    <header class="header center">
      <img class="logo" src="../img/Logo-image.svg" alt="Логотип" />
      <div class="btns">
        <a class="btn" href="wall.html">Стена</a>
        <a class="btn" href="timetable.html">Расписание</a>
        <a class="btn" href="chat.html">Чат</a>
        <a class="btn" href="vacancy.html">Вакансии</a>
        <a class="btn" href="faq.html">FAQ</a>
      </div>
      <div class="btns">
        <a href="addPost.html"
          ><img
            class="header-icon"
            src="../img/add.svg"
            alt="Добавить пост"
            width="50px"
            height="50px"
        /></a>
        <a href="profile.html"
          ><img
            class="header-icon"
            src="../img/profile.svg"
            alt="Профиль"
            width="50px"
            height="50px"
        /></a>
        <a href="setting.html">
          <img
            class="header-icon"
            src="../img/setting.svg"
            alt="Настройки"
            width="50px"
            height="50px"
        /></a>
        <!-- сделать выход через js -->
        <a href="">
          <img
            class="header-icon"
            src="../img/log out.svg"
            alt="Выход"
            width="50px"
            height="50px"
        /></a>
      </div>
    </header>
    <section class="container">
      <form action="#" class="headChat">
        <button class="searchMessageBtn">
          <img src="../img/search.svg" alt="" width="50px" />
        </button>
        <input
          class="searchMessage border"
          type="text"
          placeholder="Поиск пользователей"
        />
        <button type="submit" class="searchMessageBtn btnEnter">
          <img class="" src="../img/enter.svg" alt="" width="40px" />
        </button>
      </form>
      <div class="messagesBox">
        <div class="message border center">
          <button class="iconUserMessage">
            <img src="../img/profile.svg" alt="" width="50px" />
          </button>
          <h1 class="nicknameMessage">User</h1>
          <p class="textMessage">Lorem ipsum dolor sit...</p>
        </div>

        <div class="message border center">
          <button class="iconUserMessage">
            <img src="../img/profile.svg" alt="" width="50px" />
          </button>
          <h1 class="nicknameMessage">User</h1>
          <p class="textMessage">Lorem ipsum dolor sit...</p>
        </div>

        <div class="message border center">
          <button class="iconUserMessage">
            <img src="../img/profile.svg" alt="" width="50px" />
          </button>
          <h1 class="nicknameMessage">User</h1>
          <p class="textMessage">Lorem ipsum dolor sit...</p>
        </div>
      </div>
      <div class="chatWindow border">
        <form action="#" class="sendMessage center db">
          <input class="writeMessage border" type="text" />
          <button type="submit" class="searchMessageBtn sendMessageBtn">
            <img src="../img/enter.svg" alt="" width="40px" />
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
