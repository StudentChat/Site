<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создать пост</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/Logo-light.svg" />
  </head>
  <body>
    <header class="header center">
      <img class="logo" src="../img/Logo-image.svg" alt="Логотип" />
      <div class="btns">
        <a class="btn" href="wall.html">Стена</a>
        <a class="btn" href="timetable.html">Расписание</a>
        <a class="btn" href="chat.html">Чат</a>
        <a class="btn" href="vacancy.html">Вакансии</a>
        <a class="btn" href="faq.html">FAQ</a>
      </div>
      <div class="btns">
        <a href="addPost.html"
          ><img
            class="header-icon"
            src="../img/add.svg"
            alt="Добавить пост"
            width="50px"
            height="50px"
        /></a>
        <a href="profile.html"
          ><img
            class="header-icon"
            src="../img/profile.svg"
            alt="Профиль"
            width="50px"
            height="50px"
        /></a>
        <a href="setting.html">
          <img
            class="header-icon"
            src="../img/setting.svg"
            alt="Настройки"
            width="50px"
            height="50px"
        /></a>
        <!-- сделать выход через js -->
        <a href="">
          <img
            class="header-icon"
            src="../img/log out.svg"
            alt="Выход"
            width="50px"
            height="50px"
        /></a>
      </div>
    </header>

    <section>
      <form class="border formAddPost center">
        <label class="uploadFile border db">
          <input class="File" type="file" multiple accept="image/*" required />
          <img
            class="center db imgUpload"
            src="../img/upload.svg"
            alt=""
            width="100px"
            height="100px"
          />
          <p class="textUpload">Загрузить</p>
        </label>
        <div class="blockAddPost">
          <p class="db">Введите тему поста</p>
          <input class="db inputTitlePost border center" type="text" required />
          <p class="db">Введите описание поста</p>
          <textarea
            class="border db center inputDescriptionPost"
            required
          ></textarea>
          <p class="db">Выберите тематику поста</p>
          <select
            class="db inputSelectPost border center"
            name=""
            id=""
            required
          >
            <option value=""></option>
          </select>
          <label class="db inputFilePost center border">
            <input class="File" type="file" />
            <img
              class="db center imgUpload mt"
              src="../img/upload_files.svg"
              alt=""
              width="50px"
              height="50px"
            />
            <p class="textUpload">Загрузить файлы</p>
          </label>
        </div>
        <button class="db btn center btnAddPost">Создать пост</button>
      </form>
    </section>
  </body>
</html>
