<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>StudentChat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <a href="authorization.html">
        <img src="img/Logo-image.svg" alt="Логотип"
      /></a>
    </header>
    <section>
      <div>
        <p>Авторизация</p>
        <p>Введите E-mail</p>
        <input type="email" name="e-mail" required />
        <button id="btnOpenWindow">Далее...</button>
        <a href="">Для работодателей</a>
      </div>
      <div id="invisible" class="invisible">
        <button id="close"><img src="img/close.svg" alt="Закрыть" /></button>
        <p>Введите одноразовый пароль, высланный на E-mail mail@mail.ru</p>
        <input name="pass" type="text" required />
        <button>Войти</button>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
