<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>StudentChat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-auth">
      <a class="logo-center" href="authorization.html">
        <img class="logo logo-auth" src="/img/Logo-image.svg" alt="Логотип"
      /></a>
    </header>
    <section>
      <div class="auth-form">
        <p class="auth-title">Авторизация</p>
        <p class="auth-text">Введите E-mail</p>
        <input class="auth-input" type="email" name="e-mail" />
        <button class="header-button auth-button-next">Далее...</button>
      </div>
    </section>
  </body>
</html>
